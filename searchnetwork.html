<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
<style>

.link {
  stroke: #aaa;
}

.node text {
stroke:#333;
cursos:pointer;
}

.node circle{
stroke:#fff;
stroke-width:3px;
fill:#555;
}

</style>
<body>
<script>

var width = 960,
    height = 500

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.01)
    .distance(100)
    .charge(-100)
    .size([width, height]);

datajson={
  "nodes":[
		{"name":"node1","group":1,"color":"red","weigth":10,"selected":false},
		{"name":"node2","group":2,"color":"blue","weigth":20,"selected":false},
		{"name":"node3","group":2,"color":"green","weigth":30,"selected":false},
		{"name":"node4","group":3,"color":"yellow","weigth":40,"selected":false}
	],
	"links":[
		
	]
}
//{"source":0,"target":2,"weight":3}
function creatNetwork(json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

   var link = svg.selectAll(".link");
     link=link.data(json.links);
     link.exit().remove();
    link=link.enter().append("line")
      .attr("class", "link")
    .style("stroke-width", function(d) { return Math.sqrt(d.weight); });

  var node = svg.selectAll(".node")
        .data(json.nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(force.drag);

  node.append("circle")
      .attr("r",function(d) { return d.weigth })
      .style("fill", function(d) { return d.color; })
      .on("click",function(d){
              if (d.selected){
                d3.select(this).style("fill", d.color);
                //who am i
                pos_node=0;
                for (var i=0;i<json.nodes.length;i++){
                    node_b=json.nodes[i];
                    if (node_b.name ==d.name){
                        pos_node = i;
                    }
                }
                //found all its links 
                json_links_new = json.links;
                console.log("para remover json.links");
                console.log(json.links);
                console.log("json_links_new");
                console.log(json_links_new);
                
                //save only links with it
                json.links=json_links_new;
                force.start();
                link=link.data(json.links);
                    //link.exit().remove();
                link=link.enter().insert("line")
                        .attr("class", "link")
                        .style("stroke-width", function(d) { return Math.sqrt(d.weight); });
              }else{
                  //change color
                  d3.select(this).style("fill", "#ff9780");
                  //search other nodes selected
                  nodes_selected=[];
                  pos_node=0;
                  console.log("hasta aquÃ­ bien antes del for")
                  for (var i=0;i<json.nodes.length;i++){
                    node_b=json.nodes[i];
                    if (node_b.selected && node_b.name !=d.name ){
                        //add node to list
                        nodes_selected.push(i)
                    }
                    if (node_b.name ==d.name){
                        pos_node = i;
                    }
                  }
                  //chose a node of list nodes_selected and link both
                  console.log("despues del for ")
                  console.log(nodes_selected)
                  if (nodes_selected.length>0){
                    node_b_chose=nodes_selected[Math.floor(Math.random() * nodes_selected.length)];
                    console.log("en el if ")
                    console.log( node_b_chose)
                    json.links.push({"source":pos_node,"target":node_b_chose,"weight":3});
                    //var link = svg.append("g").selectAll(".link");
                    force.start();
                    link=link.data(json.links);
                    //link.exit().remove();
                    link=link.enter().insert("line")
                      .attr("class", "link")
                    .style("stroke-width", function(d) { return Math.sqrt(d.weight); });
                    
                    
                    

                  }
                  console.log("despues del if ")
                  console.log( json.links)
              }
              d.selected= ! d.selected;
        });
      

  node.append("text")
      .attr("dx", function(d) { return (-d.weigth)+"px" })
      .attr("dy", function(d) { return (10+d.weigth)+"px" })
      .text(function(d) { return d.name });

  force.on("tick", function() {
    svg.selectAll(".link").attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
}

creatNetwork(datajson)

</script>
</body>
</html>
